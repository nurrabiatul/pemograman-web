<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript & DOM (Document Object Model)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f6f8;
    }

    h2 {
      color: #2980b9;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 10px 0;
      transition: background-color 0.5s ease, transform 0.3s ease;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .box.bounce {
      transform: scale(1.1);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #27ae60;
    }

    .controls {
      margin-top: 10px;
    }

    input[type="color"] {
      width: 50px;
      height: 36px;
      border: none;
      cursor: pointer;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>JavaScript & DOM (Document Object Model)</h2>
  <p>Contoh manipulasi DOM dengan JavaScript :</p>

  <div class="box" id="colorBox"></div>
  <div class="controls">
    <button onclick="changeColor()">Ubah Warna</button>
    <input type="color" id="picker" value="#00ff00"/>
    <button onclick="tambahWarna()">Tambah Warna</button>
  </div>

  <script>
    const colors = ['#e74c3c', '#9b59b6', '#f1c40f', '#1abc9c', '#e67e22'];
    let currentColorIndex = 0;

    function changeColor() {
      const box = document.getElementById('colorBox');
      currentColorIndex = (currentColorIndex + 1) % colors.length;
      box.style.backgroundColor = colors[currentColorIndex];

      box.classList.add('bounce');
      setTimeout(() => box.classList.remove('bounce'), 300);
    }

    function tambahWarna() {
      const picker = document.getElementById('picker');
      const warnaBaru = picker.value;

      if (warnaBaru && !colors.includes(warnaBaru)) {
        colors.push(warnaBaru);
        alert("Warna " + warnaBaru + " berhasil ditambahkan!");
      } else {
        alert("Warna sudah ada.");
      }
    }
  </script>
</body>
</html>
