<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nur Rabiatul CRUD Sederhana Supabase</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #crudForm { display: none; border: 1px solid #ccc; padding: 15px; width: 300px; margin-top: 15px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    tr:hover { background-color: #f9f9f9; cursor: pointer; }
    button { margin-right: 10px; }
    #addBtn { margin-bottom: 15px; }
  </style>
</head>
<body>

<!-- LOGIN SECTION -->
<div id="loginSection">
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username:</label><br />
    <input type="text" id="username" required /><br /><br />
    <label>Password:</label><br />
    <input type="password" id="password" required /><br /><br />
    <button type="submit">Login</button>
  </form>
</div>

<!-- APP SECTION -->
<div id="appSection" style="display:none;">
  <h2>CRUD Sederhana dengan Supabase</h2>
  <button id="logoutBtn">Logout</button>
  <button id="addBtn">Tambah</button>

  <table>
    <thead>
      <tr><th>ID</th><th>Judul</th><th>Isi</th></tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <form id="crudForm">
    <input type="hidden" id="recordId" />
    <div>
      <label for="nameInput">Judul:</label><br/>
      <input type="text" id="nameInput" required />
    </div>
    <div style="margin-top:8px;">
      <label for="emailInput">Isi:</label><br/>
      <textarea id="emailInput" required></textarea>
    </div>
    <div style="margin-top:15px;">
      <button type="submit">Simpan</button>
      <button type="button" id="deleteBtn">Hapus</button>
      <button type="button" id="cancelBtn">Batal</button>
    </div>
  </form>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://zligkbkrxqqbetnwykrq.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsaWdrYmtyeHFxYmV0bnd5a3JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNjM2ODUsImV4cCI6MjA2NDgzOTY4NX0.kDK8_c6qCKKRax4HbHwEbAMwTavhDRWdgqkDtjWWYD8'
)

// DOM Elements
const loginForm = document.getElementById('loginForm')
const usernameInput = document.getElementById('username')
const passwordInput = document.getElementById('password')
const loginSection = document.getElementById('loginSection')
const appSection = document.getElementById('appSection')
const logoutBtn = document.getElementById('logoutBtn')

const addBtn = document.getElementById('addBtn')
const dataBody = document.getElementById('dataBody')
const crudForm = document.getElementById('crudForm')
const recordIdInput = document.getElementById('recordId')
const nameInput = document.getElementById('nameInput')
const emailInput = document.getElementById('emailInput')
const deleteBtn = document.getElementById('deleteBtn')
const cancelBtn = document.getElementById('cancelBtn')

// LOGIN
loginForm.addEventListener('submit', function (e) {
  e.preventDefault()
  const user = usernameInput.value.trim()
  const pass = passwordInput.value.trim()

  if (user === 'admin' && pass === 'admin123') {
    loginSection.style.display = 'none'
    appSection.style.display = 'block'
    loadData()
  } else {
    alert('Username atau password salah!')
  }
})

// LOGOUT
logoutBtn.addEventListener('click', function () {
  loginSection.style.display = 'block'
  appSection.style.display = 'none'
})

// CRUD Functions
async function loadData() {
  const { data, error } = await supabase.from('web').select('*').order('id')
  if (error) return alert('Gagal memuat data: ' + error.message)

  dataBody.innerHTML = ''
  data.forEach(row => {
    const tr = document.createElement('tr')
    tr.innerHTML = `<td>${row.id}</td><td>${row.judul}</td><td>${row.isi}</td>`
    tr.addEventListener('click', () => showForm(row))
    dataBody.appendChild(tr)
  })
}

function showForm(data = null) {
  if (data) {
    recordIdInput.value = data.id
    nameInput.value = data.judul
    emailInput.value = data.isi
    deleteBtn.style.display = 'inline-block'
  } else {
    recordIdInput.value = ''
    crudForm.reset()
    deleteBtn.style.display = 'none'
  }
  crudForm.style.display = 'block'
}

function hideForm() {
  crudForm.style.display = 'none'
  crudForm.reset()
  recordIdInput.value = ''
}

async function saveData(e) {
  e.preventDefault()
  const id = recordIdInput.value
  const judul = nameInput.value.trim()
  const isi = emailInput.value.trim()

  if (!judul || !isi) return alert('Isi semua kolom!')

  if (id) {
    const { error } = await supabase.from('web').update({ judul, isi }).eq('id', id)
    if (error) return alert('Gagal update: ' + error.message)
  } else {
    const { error } = await supabase.from('web').insert([{ judul, isi }])
    if (error) return alert('Gagal insert: ' + error.message)
  }

  hideForm()
  loadData()
}

async function deleteData() {
  const id = recordIdInput.value
  if (!id || !confirm('Yakin ingin menghapus data ini?')) return

  const { error } = await supabase.from('web').delete().eq('id', id)
  if (error) return alert('Gagal hapus: ' + error.message)

  hideForm()
  loadData()
}

// Event bindings
addBtn.addEventListener('click', () => showForm(null))
crudForm.addEventListener('submit', saveData)
deleteBtn.addEventListener('click', deleteData)
cancelBtn.addEventListener('click', hideForm)
</script>

</body>
</html>
