<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deteksi Objek — TensorFlow.js</title>

  <!-- Apple / minimalist style -->
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --bg: #f5f5f7;
      --card: #ffffff;
      --border: #e5e5e8;
      --text-main: #1d1d1f;
      --text-secondary: #6e6e73;
      --accent: #007aff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-main);
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Card style layout */
    .container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 16px;
      justify-content: center;
    }

    label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    select {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.15s;
    }
    button:disabled {
      background: #c7c7cc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0063da;
    }

    .video-box {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
    }

    video {
      display: block;
      border-radius: 16px;
    }

    canvas.overlay {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
    }

    .log-box {
      font-size: 13px;
      background: var(--card);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .stats {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

  </style>
</head>

  <div class="card" style="text-align:center; max-width:900px; margin:auto;">

        <select id="cameraSelect"></select>
      </label>

      <label>Ukuran:
        <select id="resolutionSelect">
          <option value="320x240">320×240</option>
          <option value="480x360" selected>480×360</option>
          <option value="640x480">640×480</option>
        </select>
      </label>

      <label>Frame interval:
        <select id="processEvery">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
    </div>

    <div class="controls">
      <button id="startPreview">Start</button>
      <button id="stopPreview" disabled>Stop</button>
      <button id="snapshot" disabled>Snapshot</button>
    </div>
  </div>
