<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi Objek + Warna</title>

  <!-- TensorFlow + COCO SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --bg: #f5f5f7;
      --card: #ffffff;
      --border: #e5e5e8;
      --text-main: #1d1d1f;
      --accent: #0a84ff;
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 24px;
      color: var(--text-main);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 24px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 420px;
      max-width: 95vw;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }

    .buttons {
      margin-top: 16px;
    }

    button {
      background: var(--accent);
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      background: #999;
    }

    .info-card {
      margin-top: 30px;
      padding: 20px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
      width: 340px;
    }

    .item {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .color-swatch {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      display: inline-block;
      margin-left: 10px;
      border: 1px solid #ccc;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<h1>Deteksi Objek + Warna</h1>

<div class="wrapper">
  <div style="position: relative;">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="buttons">
    <button id="startBtn">Mulai Kamera</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div class="info-card">
    <div class="item"><b>Objek Terdeteksi:</b></div>
    <div id="objectList">(Belum ada)</div>
  </div>
</div>

<canvas id="hidden" style="display:none;"></canvas>

<script>
  let model;
  let stream;
  let running = false;

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const hiddenCanvas = document.getElementById("hidden");
  const hctx = hiddenCanvas.getContext("2d");

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const objectList = document.getElementById("objectList");

  function getColorName([r,g,b]) {
    if (r > 200 && g < 80 && b < 80) return "Merah";
    if (r < 80 && g > 200 && b < 80) return "Hijau";
    if (r < 80 && g < 80 && b > 200) return "Biru";
    if (r > 200 && g > 200 && b < 80) return "Kuning";
    if (r > 200 && g < 80 && b > 200) return "Magenta";
    if (r < 80 && g > 200 && b > 200) return "Cyan";
    if (r > 180 && g > 180 && b > 180) return "Putih";
    if (r < 60 && g < 60 && b < 60) return "Hitam";
    return "Tidak Diketahui";
  }

  function toHex([r,g,b]) {
    return "#" + [r,g,b].map(v => v.toString(16).padStart(2,"0")).join("");
  }

  async function detectFrame() {
    if (!running) return;

    const w = video.videoWidth;
    const h = video.videoHeight;
    canvas.width = w;
    canvas.height = h;

    const predictions = await model.detect(video);
    ctx.clearRect(0,0,w,h);

    objectList.innerHTML = "";

    predictions.forEach(pred => {
      const [x,y,width,height] = pred.bbox;

      // ambil warna tengah bounding-box
      hiddenCanvas.width = width;
      hiddenCanvas.height = height;
      hctx.drawImage(video, x, y, width, height, 0, 0, width, height);

      const cx = Math.floor(width/2);
      const cy = Math.floor(height/2);

      const pixel = hctx.getImageData(cx, cy, 1, 1).data;
      const rgb = [pixel[0], pixel[1], pixel[2]];
      const hex = toHex(rgb);
      const colorName = getColorName(rgb);

      // gambar kotak objek
      ctx.strokeStyle = hex;
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, width, height);

      ctx.fillStyle = hex;
      ctx.fillRect(x, y - 25, 140, 22);

      ctx.fillStyle = "#fff";
      ctx.font = "14px sans-serif";
      ctx.fillText(`${pred.class} (${colorName})`, x + 4, y - 8);

      objectList.innerHTML += `
        <div class="item">
          ${pred.class} â†’ <b>${colorName}</b>
          <span class="color-swatch" style="background:${hex}"></span>
        </div>
      `;
    });

    requestAnimationFrame(detectFrame);
  }

  async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    startBtn.disabled = true;
    stopBtn.disabled = false;

    running = true;
    detectFrame();
  }

  function stopCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());
    running = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  // Load model dulu
  cocoSsd.load().then(m => {
    model = m;
  });

  startBtn.onclick = startCamera;
  stopBtn.onclick = stopCamera;
</script>

</body>
</html>
