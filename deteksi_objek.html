<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi Objek + Warna (Fixed)</title>

  <!-- TensorFlow + COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@3.0.0"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f6;
      padding: 20px;
      text-align: center;
    }
    video, canvas {
      width: 450px;
      max-width: 95vw;
      border-radius: 12px;
    }
    #canvas {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }
  </style>
</head>
<body>

<h2>Deteksi Objek + Warna (Sudah Diperbaiki)</h2>

<div style="position: relative; display: inline-block;">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<br><br>

<button id="startBtn" disabled>Mulai Kamera</button>
<button id="stopBtn" disabled>Stop</button>

<p id="status">Loading model...</p>

<canvas id="hidden" style="display:none;"></canvas>

<script>
let model = null;
let stream = null;
let running = false;

// Elemen UI
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const hidden = document.getElementById("hidden");
const hctx = hidden.getContext("2d");
const status = document.getElementById("status");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");

function getColorName([r,g,b]) {
  if (r > 200 && g < 80 && b < 80) return "Merah";
  if (r < 80 && g > 200 && b < 80) return "Hijau";
  if (r < 80 && g < 80 && b > 200) return "Biru";
  if (r > 200 && g > 200 && b < 80) return "Kuning";
  if (r > 180 && g > 180 && b > 180) return "Putih";
  if (r < 60 && g < 60 && b < 60) return "Hitam";
  return "Tidak Diketahui";
}

function rgbToHex([r,g,b]) {
  return "#" + [r,g,b].map(v => v.toString(16).padStart(2, "0")).join("");
}

// ðŸ’¡ LOOP DETEKSI â€” SUDAH DIPERBAIKI
async function detectLoop() {
  if (!running) return;

  const w = video.videoWidth;
  const h = video.videoHeight;

  if (w === 0 || h === 0) {
    requestAnimationFrame(detectLoop);
    return;
  }

  canvas.width = w;
  canvas.height = h;
  ctx.clearRect(0, 0, w, h);

  const predictions = await model.detect(video);

  predictions.forEach(pred => {
    const [x, y, width, height] = pred.bbox;

    // Ambil warna dari tengah bounding-box
    hidden.width = width;
    hidden.height = height;

    hctx.drawImage(video, x, y, width, height, 0, 0, width, height);

    const px = hctx.getImageData(width / 2, height / 2, 1, 1).data;
    const rgb = [px[0], px[1], px[2]];
    const hex = rgbToHex(rgb);
    const colorName = getColorName(rgb);

    // Gambar kotak
    ctx.strokeStyle = hex;
    ctx.lineWidth = 3;
    ctx.strokeRect(x, y, width, height);

    // Label
    ctx.fillStyle = hex;
    ctx.fillRect(x, y - 22, 150, 20);
    ctx.fillStyle = "white";
    ctx.font = "14px sans-serif";
    ctx.fillText(pred.class + " (" + colorName + ")", x + 4, y - 7);
  });

  requestAnimationFrame(detectLoop);
}

// ðŸ“Œ FIX: Tunggu video benar-benar siap
video.onloadeddata = () => {
  console.log("Video siap âœ”");
};

// ðŸ”¥ START CAMERA (TELAH DIPERBAIKI)
async function startCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;

  // Tunggu video siap
  await video.play();

  status.innerText = "Deteksi berjalan...";
  startBtn.disabled = true;
  stopBtn.disabled = false;

  running = true;
  detectLoop();
}

function stopCamera() {
  running = false;
  if (stream) stream.getTracks().forEach(t => t.stop());
  status.innerText = "Kamera dihentikan.";
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

// ðŸ”¥ LOAD MODEL (FIXED)
cocoSsd.load().then(m => {
  model = m;
  status.innerText = "Model siap âœ” Klik mulai kamera";
  startBtn.disabled = false;
});

startBtn.onclick = startCamera;
stopBtn.onclick = stopCamera;
</script>

</body>
</html>
